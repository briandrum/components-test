<!DOCTYPE html>
<meta charset="utf-8">
<title>Test [component] - SUIT</title>
<link rel="stylesheet" href="test.css">
<style>
    .Box {
        background: green;
        height: 300px;
        width: 300px;
    }
</style>

<div class="Test">
    <h1 class="Test-title">SUIT CSS: <a href="https://github.com/suitcss/test">Test</a> component tests</h1>

    <h2 class="Test-describe">.ComponentName</h2>

    <h3 class="Test-it">expectation</h3>
    <div class="Test-run" id="1">
        <div class="Box"></div>
    </div>

    <h3 class="Test-it">expectation</h3>
    <div class="Test-run" id="2">
        <div class="Box"></div>
    </div>

    <h2 class="Test-describe">.ComponentName--modifier</h2>

    <h3 class="Test-it">expectation</h3>
    <div class="Test-run" id="3">
        <div class="Box"></div>
    </div>

    <h3 class="Test-it">expectation</h3>
    <div class="Test-run" id="4">
        <div class="Box"></div>
    </div>
</div>
